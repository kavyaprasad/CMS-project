{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
	<div style= "background-color: rgba(245, 245, 245, 0.4);" class='well col-sm-6 col-sm-offset-3'>
		<h1><font color="#000000">{{ title }}</font></h1><hr/>
		<form method='POST' action='' id ="login" enctype='multipart/form-data'>{% csrf_token %} 
			{{ form|crispy }}
			<input type='submit' class='btn btn-default' value='{{ title }}' />
		</form>
		<a href="/password-reset/"><font color="#000000">Forgot Password / User Name</font></a><hr/>
		<a class="btn btn-default" name="button_fb" style="background-color: #415CA9; color: white; border: 		none; font-size: 22px; padding: 20px" onclick="checkLoginState()">
	    	<div class="col-lg-10 col-md-10">
	            Login with Facebook
	        </div>
	   	</a>
		<a class="btn btn-default" href="../../register/" name="button_fb" style="background-color: #FF7F50; color: white; border: 		none; font-size: 22px; padding: 20px">
	    	<div class="col-lg-10 col-md-10">
	            Register
	        </div>
	   	</a>



	</div>
{% endblock content %}
